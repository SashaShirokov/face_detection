{% extends 'layout.html' %}
{% block content %}
    {% for data in interview_data %}
        <div class="content-section mt-4">
            <h4>Interview is conducted by {{ data.interviewer }} with {{ data.interviewee }}</h4>
            <p>The purpose of the meeting is {{ data.agenda }}</p>
            <p>General information of {{ data.interviewee}}</p>
            <img src="{{ data.image_source }}" alt="User Image">
        </div>
    {% endfor %}
{% endblock content%}
